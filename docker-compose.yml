version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: teachme_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: teachme_db
      POSTGRES_USER: teachme_user
      POSTGRES_PASSWORD: teachme_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - teachme_network

  redis:
    image: redis:7-alpine
    container_name: teachme_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - teachme_network

volumes:
  postgres_data:
  redis_data:

networks:
  teachme_network:
    driver: bridge
